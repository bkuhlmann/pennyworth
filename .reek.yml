exclude_paths:
  - tmp
  - vendor

detectors:
  ControlParameter:
    exclude:
      - "Pennyworth::CLI::Actions::GitHub::Organization#call"
      - "Pennyworth::CLI::Actions::GitHub::User#call"
      - "Pennyworth::CLI::Actions::RubyGems#call"
      - "Pennyworth::CLI::Actions::StandardGems#call"
  LongParameterList:
    enabled: false
  ModuleInitialize:
    exclude:
      - "Pennyworth::Models"
  TooManyStatements:
    exclude:
      - "Pennyworth::CLI::Shell#cli"
